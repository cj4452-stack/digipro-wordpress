name: Build and Deploy Digipro

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter (if available)
        run: npm run lint --if-present
      
      - name: Build application
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_WOOCOMMERCE_URL: ${{ secrets.VITE_WOOCOMMERCE_URL }}
          VITE_WOOCOMMERCE_KEY: ${{ secrets.VITE_WOOCOMMERCE_KEY }}
          VITE_WOOCOMMERCE_SECRET: ${{ secrets.VITE_WOOCOMMERCE_SECRET }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
      
      - name: Test build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist folder not created"
            exit 1
          fi
          echo "Build successful! dist folder size: $(du -sh dist/ | cut -f1)"
